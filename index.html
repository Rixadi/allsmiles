<iframe srcdoc="
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Galeria</title>
    <style>
        body {
            margin: 0;
            background-color: #f9e5b3; /* Cor de fundo */
        }
        .slideshow-container {
            position: relative;
            width: 100vw; /* Ocupa toda a largura da janela */
            height: 100vh; /* Ocupa toda a altura da janela */
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza as imagens */
            width: auto;
            height: 100%; /* Garante que a altura ocupe o espaço disponível */
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 15px; /* Bordas arredondadas elegantes */
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class='slideshow-container'>
        <img class='slide active' src='https://i.imgur.com/Zwqanyn.png' alt='Imagem 1'>
        <img class='slide' src='https://i.imgur.com/u38iF8g.png' alt='Imagem 2'>
        <img class='slide' src='https://i.imgur.com/KJzJUj1.png' alt='Imagem 3'>
        <img class='slide' src='https://i.imgur.com/npwzETE.png' alt='Imagem 4'>
    </div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
" width="100%" height="100%" style="border: none;"></iframe>
