<iframe srcdoc="
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Galeria</title>
    <style>
        body {
            margin: 0;
            background-color: #f9e5b3; /* Cor de fundo */
        }
        .slideshow-container {
            position: relative;
            width: 100vw; /* Ocupa toda a largura da janela */
            height: 100vh; /* Ocupa toda a altura da janela */
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza as imagens */
            width: auto;
            height: 100%; /* Garante que a altura ocupe o espaço disponível */
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 15px; /* Bordas arredondadas elegantes */
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class='slideshow-container'>
        <img class='slide active' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F463d820e-67e6-479c-957b-b553b64181fd%2F322a3b67-prancheta-6_10f507x0f407x000000028.png?w=545&h=285&cropW=544&cropH=285&cropX=0&cropY=0&png8=true' alt='Imagem 1'>
        <img class='slide' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2Fff42419d-afaf-4d5d-8c5d-93ed4c1f381e%2F63ddf9a8-prancheta-1_10f407x000000000000028.png?w=544&h=285&png8=true' alt='Imagem 4'>
        <img class='slide' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F37c2ff79-61cb-43cd-8387-2b657087bc82%2Fe45f9b6e-prancheta-2_10f507x0f407x000000028.png?w=545&h=285&cropW=544&cropH=285&cropX=0&cropY=0&png8=true' alt='Imagem 5'>
        <img class='slide' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F71aa1cba-b0bc-4903-8918-7cf9f5e2dc5f%2F7386a430-prancheta-3_10f507x0f407x000000028.png?w=545&h=285&cropW=544&cropH=285&cropX=0&cropY=0&png8=true' alt='Imagem 6'>
        <img class='slide' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F5aa1892d-a59d-4106-948a-f53e499e5d93%2Fe5b21bb9-prancheta-4_10f507x0f407x000000028.png?w=545&h=285&cropW=544&cropH=285&cropX=0&cropY=0&png8=true' alt='Imagem 7'>
        <img class='slide' src='https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F9102b6b0-df0f-4edd-af38-1e9b056ba93f%2F7c5c4e59-prancheta-5_10f507x0f407x000000028.png?w=545&h=285&cropW=544&cropH=285&cropX=0&cropY=0&png8=true' alt='Imagem 8'>
        <img class='slide' src='https://i.imgur.com/K78axMo.png' alt='Imagem 9'>
        <img class='slide' src='https://i.imgur.com/4aSeH4X.png' alt='Imagem 10'>
    </div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
" width="100%" height="100%" style="border: none;"></iframe>
